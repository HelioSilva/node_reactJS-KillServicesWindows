<body>
    
    <div data-dismiss="alert" class="alert alert-warning  alert-dismissible fade show" role="alert">
        <strong>Holy guacamole!</strong> You should check in on some of those fields below.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>


    <div class="container" style="
        height: 100vh;
        display: flex;
        justify-content: space-around;
        align-items: center;
        
    ">
        <button onclick="fazerRequisicao(true)" type="button"  class="btn btn-info">Ativar Serviço (Computek Serviços)</button>
        <button onclick="fazerRequisicao(false)" type="button" class="btn btn-info">Parar Serviço (Computek Serviços)</button>
  
    </div>



    <script>



        function fazerRequisicao(tipo){

            var urlTrue = "http://3.90.37.26:7000/status/00657034000153/true";
            var urlFalse = "http://3.90.37.26:7000/status/00657034000153/false";

            var xhttp = new XMLHttpRequest();

            xhttp.open("GET", tipo==true ? urlTrue : urlFalse , false);

            xhttp.send();//A execução do script pára aqui até a requisição retornar do servidor

            document.getElementById("resposta").innerHTML = xhttp.responseText;
            $('.alert').alert('close')
        }
    </script>
